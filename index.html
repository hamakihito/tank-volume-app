
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タンク容量計算ツール（T1）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>タンク T1 容量ツール</h1>

  <label for="depthInput">液面までの深さ（cm）:</label>
  <input type="number" id="depthInput" step="0.1" placeholder="例: 100" />

  <label for="capacityInput">容量（L）:</label>
  <input type="number" id="capacityInput" step="0.1" placeholder="例: 2500" />

  <p class="result" id="output"></p>

  <script src="t1_data_embed_full.js"></script>
  <script>
    const depthInput = document.getElementById("depthInput");
    const capacityInput = document.getElementById("capacityInput");
    const output = document.getElementById("output");

    function updateFromDepth() {
      const depth = parseFloat(depthInput.value);
      if (isNaN(depth)) {
        output.textContent = "";
        return;
      }
      capacityInput.value = "";
      const closest = tankData["T1"].reduce((prev, curr) => 
        Math.abs(curr.depth - depth) < Math.abs(prev.depth - depth) ? curr : prev
      );
      output.textContent = `容量は ${closest.capacity} L です`;
    }

    function updateFromCapacity() {
      const capacity = parseFloat(capacityInput.value);
      if (isNaN(capacity)) {
        output.textContent = "";
        return;
      }
      depthInput.value = "";
      const closest = tankData["T1"].reduce((prev, curr) => 
        Math.abs(curr.capacity - capacity) < Math.abs(prev.capacity - capacity) ? curr : prev
      );
      output.textContent = `液面までの深さは ${closest.depth} cm です`;
    }

    depthInput.addEventListener("input", updateFromDepth);
    capacityInput.addEventListener("input", updateFromCapacity);
  </script>
</body>
</html>
