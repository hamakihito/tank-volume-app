<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タンク容量計算アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="会社ロゴ" class="logo" />
    <h1>タンク容量計算アプリ</h1>
  </header>

  <main>
    <div class="form-group">
      <label for="tankNo">タンクNo</label>
      <select id="tankNo"></select>
    </div>

    <div class="form-group">
      <label for="depthInput">液面までの深さ（mm）</label>
      <input type="number" id="depthInput" placeholder="例: 120" />
    </div>

    <div class="form-group">
      <label for="volumeInput">容量（L）</label>
      <input type="number" id="volumeInput" placeholder="例: 500" />
    </div>

    <div class="result">
      <p id="resultText">対応する数値がここに表示されます</p>
    </div>
  </main>

  <script src="tank_data.js"></script>
  <script src="app.js"></script>
</body>
</html>
