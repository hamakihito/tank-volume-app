<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タンク容量計算アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>タンク容量計算アプリ</h1>
    </header>

    <div class="card">
      <label for="tankSelect">タンク番号（直接入力 or 選択）</label>
      <input list="tankList" id="tankSelect" placeholder="例: 1" inputmode="numeric" pattern="[0-9]*" />

      <datalist id="tankList"></datalist>
      <ul id="tankSuggestions"></ul>

      <label for="depthInput">深さ (mm)</label>
      <input type="number" id="depthInput" placeholder="例: 500" />

      <label for="volumeInput">容量 (L)</label>
      <input type="number" id="volumeInput" placeholder="例: 200" />

      <div id="result"></div>
    </div>
  </div>

  <!-- ロゴを右下に固定 -->
  <img src="logo.png" alt="ロゴ" class="logo-inside-card" />

  <!-- スクリプト -->
  <script src="tank_data.js"></script>
  <script src="app.js"></script>
</body>
</html>
