<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>タンク容量計算アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="会社ロゴ" class="logo" />
      <h1>タンク容量計算アプリ</h1>
    </header>

    <div class="card">
      <label for="tankSelect">タンク番号</label>
      <input list="tankList" id="tankSelect" placeholder="例: 1" />
      <datalist id="tankList"></datalist>

      <label for="depthInput">液面までの深さ (mm)</label>
      <input type="number" id="depthInput" placeholder="例: 150" />

      <label for="volumeInput">容量 (L)</label>
      <input type="number" id="volumeInput" placeholder="例: 1180" />

      <div id="result"></div>
    </div>
  </div>

  <script src="tank_data.js"></script>
  <script src="app.js"></script>

</body>
</html>
