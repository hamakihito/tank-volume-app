<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タンク容量計算機</title>
  <script src="tank_data.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    label, input, button {
      font-size: 1.2rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>深さから容量を計算</h1>
  <label for="depthInput">深さ (cm): </label>
  <input type="number" id="depthInput" placeholder="深さを入力してください" />
  <button onclick="calculateVolume()">容量を計算</button>

  <p id="result"></p>

  <script>
    function interpolate(data, depth) {
      for (let i = 0; i < data.length - 1; i++) {
        const p1 = data[i];
        const p2 = data[i + 1];
        if (depth >= p1.depth && depth <= p2.depth) {
          const ratio = (depth - p1.depth) / (p2.depth - p1.depth);
          return p1.volume + ratio * (p2.volume - p1.volume);
        }
      }
      return undefined;
    }

    function calculateVolume() {
      const depth = parseFloat(document.getElementById("depthInput").value);
      const data = tankData["T1"];
      const volume = interpolate(data, depth);
      const result = document.getElementById("result");

      if (!depth && depth !== 0) {
        result.innerText = "深さを正しく入力してください。";
        return;
      }

      if (volume !== undefined) {
        result.innerText = `深さ ${depth} cm の容量は約 ${volume.toFixed(2)} L です。`;
      } else {
        result.innerText = "指定された深さはデータ範囲外です。";
      }
    }
  </script>
</body>
</html>
